<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 text-center row align-items-center">
          <div class="col-2">
            <h1>FizzBuzz</h1>
          </div>
          <div class="col-2">
            <h3>Fizz: <span id="fizzcount"></span></h3>
          </div>
          <div class="col-2">
            <h3>Buzz: <span id="buzzcount"></span></h3>
          </div>
          <div class="col-2">
            <h3>FizzBuzz: <span id="fizzbuzzcount"></span></h3>
          </div>
        </div>
        <div class="col-12 col-lg-10">
          <ul class="row row-cols-2 row-cols-lg-5 list-unstyled" id="list"></ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
